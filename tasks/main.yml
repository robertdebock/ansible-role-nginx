---
# tasks file for nginx
- name: install nginx
  package:
    name: nginx
    state: "{{ nginx_package_state }}"
  register: nginx_install_nginx
  until: nginx_install_nginx
  retries: 3

- name: place nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    validate: nginx -t -c %s
  notify:
    - restart nginx

- name: ensure /etc/nginx/conf.d exists
  file:
    path: /etc/nginx/conf.d
    state: directory

- name: place default.conf
  template:
    src: default.conf.j2
    dest: /etc/nginx/conf.d/default.conf
  notify:
    - restart nginx

- name: start and enable nginx
  service:
    name: nginx
    state: started
    enabled: yes
  when:
    - ansible_virtualization_type != "docker" or nginx_ignore_docker
