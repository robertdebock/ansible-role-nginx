---
# tasks file for ansible-role-nginx
- name: install software
  package:
    name: nginx
    state: present

- name: place nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: place default.conf
  template:
    src: default.conf.j2
    dest: /etc/nginx/conf.d/default.conf

- name: start service nginx (service)
  service:
    name: nginx
    state: started
    enabled: yes
  when:
    - ansible_distribution == "Centos"
    - ansible_distribution_major_version == "6"

- name: start service nginx (systemd)
  systemd:
    name: nginx
    state: started
    enabled: yes
   when:
    - ansible_distribution == "Centos"
    - ansible_distribution_major_version == "7"
